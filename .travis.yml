language: scala
scala:
- 2.11.5
jdk:
- oraclejdk8
before_script:
  - mysql -u root -e 'create database people;'
  - mysql -u root people < quill-jdbc/src/test/sql/mysql-people.sql
  - mysql -u root -e 'CREATE USER 'finagle'@'localhost' IDENTIFIED BY 'finagle';'
  - mysql -u root -e 'GRANT ALL PRIVILEGES ON * . * TO 'finagle'@'localhost';'
  - mysql -u root -e 'FLUSH PRIVILEGES;'
script: travis_retry ./build.sh
env:
  global:
    secure: 
